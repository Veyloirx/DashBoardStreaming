<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Style/form.css"> 
</head>
<body>
    <main class="main">
        <section class="menu">
            <div class="logo">
                <img src="/Assets/dashboard/logo.png" alt="">
            </div>
            <nav class="barra">
                <a href="/View/dashboard/home.html"><span class="material-icons">home</span>Home </a>
                <a href="/View/dashboard/form.html"><span class="material-icons">assignment</span> Formulario </a>
                <a href="/View/dashboard/data.html"><span class="material-icons">data_usage</span>Data</a>
            </nav>
        </section>
        
        <section class="form-card">
            <h2>Formulario</h2>
            <form>
                <label>Tu nombre:</label>
                <input type="text" placeholder="Escribe algo">

                <label>Genero de peliculas favorito</label>
                <select name="genero">
                    <option value="accion">Acción</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="terror">Terror</option>
                    <option value="aventura">Aventura</option>
                    <option value="ciencia_ficcion">Ciencia Ficción</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="animacion">Animación</option>
                    <option value="documental">Documental</option>
                </select>

                <label>Tipo de peliculas preferido</label>
                <select>
                    <option value="" disabled selected>Selecciona un tipo</option>
                    <option value="cine">Cine</option>
                    <option value="tv">TV</option>
                    <option value="streaming">Streaming</option>
                </select>
            

                <label>¿Con qué frecuencia ves películas?</label>
                <select>
                    <option value="" disabled selected>Selecciona tu plataforma de streaming</option>
                    <option value="diaramente">Diaramente</option>
                    <option value="semanalmente">Semanalmente</option>
                    <option value="ocasionalmente">Ocasionalmente</option>
                    <option value="none">Prefiero no responder</option>
                </select>

                <label>¿Qué plataforma de streaming sueles usar?</label>
                <select>
                    <option value="" disabled selected>Selecciona tu plataforma de streaming</option>
                    <option value="netflix">Netflix</option>
                    <option value="hulu">Hulu</option>
                    <option value="disney_plus">Disney+</option>
                    <option value="hbo_max">HBO Max</option>
                    <option value="prime_video">Amazon Prime Video</option>
                    <option value="apple_tv">Apple TV+</option>
                    <option value="paramount_plus">Paramount+</option>
                    <option value="other">Otra</option>
                </select>
                <button class="btn-submit">Enviar</button>
            </form>
            
        </section>
    </main>
</body>
</html>
